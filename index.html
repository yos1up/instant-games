<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TEST</title>
    <!-- 中央にボタン -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- リンク付き画像 -->
    <div id="div-target">
        <a href="vnd.youtube.kids://"><img src="img/app-icon.jpeg" width="100px" height="100px"></img></a>
    </div>
    <!-- スクリプト -->
    <script type="text/javascript">
        const divTarget = document.getElementById('div-target');
        window.setInterval(() => {
            // divTarget の絶対位置をランダムに設定する
            divTarget.style.position = 'absolute';
            divTarget.style.top = Math.floor( Math.random() * (window.innerHeight - 100) ) + 'px';
            divTarget.style.left = Math.floor( Math.random() * (window.innerWidth - 100) ) + 'px';
        }, 3000);        
    </script>
</body>
</html>
